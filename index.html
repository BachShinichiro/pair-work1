<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/nomalize.css">
  <title>お問い合わせフォーム</title>
</head>
<body>
  <div class="contents-wrapper">
    <header> 
      <a href="index.html" ><img src="header.JPG" class="logo_image"></a>
    </header>
  
    <div class="form-wrapper">
      <form>
        <div class="table-wrapper">
          <table id="contact">
            <tr class="name">
              <td>お名前　</td>
              <td><input type="text"></td>
            </tr>
            <tr>
              <td>メールアドレス　</td>
              <td><input type="email" class="mail"></td>
            </tr>
            <tr>
              <td>電話番号　</td>
              <td><input type="tell" class="tell"></td>
            </tr>
            <tr>
              <td class="contact-text">お問い合わせ内容　</td>
              <td  id="textarea"><textarea name=""></textarea></td>
            </tr>
          </table>
        </div>
        <div class="button">
          <input type="button" class="btn-square-raised" value="送信">
        </div>
      </form>
    </div>
  </div>
    
    
    <footer>
        <p>Copyright © 2020 YAMAMOTOMURA STUDIO.</p>
    </footer>
</body>
</html>
